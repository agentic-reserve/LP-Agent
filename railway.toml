[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "hawkfi-api"
source = "."
[services.healthcheck]
path = "/health"
port = 3001
timeout = 10
interval = 30

[[services]]
name = "hawkfi-keeper"
source = "."
[services.cron]
schedule = "*/5 * * * *"
command = "npm run keeper"

[environments.production]
PORT = 3001
NODE_ENV = "production"
